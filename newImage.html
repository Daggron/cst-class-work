<!DOCTYPE html>
<html>
<head>
	<title>Image ko border lagana hai</title>
</head>
<body>
<style type="text/css">
	#Image-Box{
		height: 400px;
		width: 400px;
	}
	#Image-Box img{
		width: 100%;
		height: 400px;
	}
	#border{
		border: 1px solid black;
	}
	.active{
		border: 1px solid black;
	}

	#noBorder{
		border: 1px solid black;
	}
</style>


<div id="Image-Box">
	<img src="./3.png" onmouseenter="Border()" onmouseleave="noBorder()"  id="Abhay">
</div>

<script type="text/javascript">
	function Border() {
		// body...
		var x=document.getElementById('Abhay');
		x.id="border";


	}

	function noBorder(){
		var x=document.getElementById('Abhay');
		x.removeAttribute("id");
	}

	
</script>


</body>
</html>
